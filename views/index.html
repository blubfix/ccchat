<!doctype html>
<html>

<head>
  <title>CC Chat</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="shortcut icon" href="favicon.ico">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/socketIO.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body style="background-color: black">
  <div id="divLogin">
    <div class="text-center">
      <form id="loginForm">
        <i class="fas fa-user fa-10x" style="margin-bottom: 30px; color: rgb(130, 224, 255)" alt="user" id="user">
        </i>
        <div class="alert alert-danger" id="dupUser" style="display: none;">
          Username already taken
        </div>
        <div>
          <input class="form-control" placeholder="Username" id="inputUsername">
        </div>
        <div>
          <button type="submit" class="loginButton">Login</button>
        </div>
      </form>
    </div>
  </div>
  <div id="divChat">
    <div class="left">
      <div id="push_sidebar">
        <h3 style="margin-left: 10px;">Online Users</h3>
        <ul id="users" class="list-unstyled">
        </ul>
      </div>
    </div>
    <div id="wrapper">
      <div class="right">
        <ul id="messages"></ul>
        <form id="messageForm">
          <input id="messageInput" autocomplete="off" />
          <button class="sendButton">Send</button>
          <label for="file-upload" class="custom-file-upload">
            <i class="fas fa-paperclip" style=" font-size: 26px;"></i>
          </label>
          <input id="file-upload" type="file" accept="image/png, image/jpeg" />
          <span class="nav_trigger">
            <i class="fas fa-users"></i>
          </span>
        </form>
      </div>
    </div>
  </div>
  </div>
  <!-- Sidebar Script -->
  <script>
    $(".nav_trigger").click(function () {
      $("body").toggleClass("show_sidebar");
    });
  </script>
</body>

</html>
