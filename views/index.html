<!doctype html>
<html>

<head>
  <title>CC Chat</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="shortcut icon" href="favicon.ico">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
  <div id="divLogin">
      <form id="loginForm">
        <i class="fas fa-user fa-10x" style="width: 400px; margin: 0 auto; margin-bottom: 30px; color: rgb(130, 224, 255)" alt="user" id="user"></i>
        <div>
              <input class="form-control" placeholder="Username" id="inputUsername">
        </div>
        <div>
             <button type="submit" class="loginButton">Login</button>
        </div>
  </form>

  </div>



  <div id="divChat">
    <div class="left">
        <div id="push_sidebar">
          <h3>Online Users</h3>
            <ul id="users">
            </ul>
          </div>
          

    
    </div>

    <div id="wrapper">

    <div class="right">
      <ul id="messages"></ul>
      <form id="messageForm">
        <input id="messageInput" autocomplete="off" />

        <button class="sendButton">Send</button>
        
        <span class="nav_trigger">
            <i class="fas fa-users"></i>
        </span> 
      </form>
      <!--
      <div id="divImage">
        <form id="imageForm">
          <input type="file" id="files" name="files[]" multiple />
          <output id="list"></output>
        </form>
  
      </div>
      -->
      
      
    </div>
    
    
    </div>
  </div>
  
  </div>


  <!-- Filepicker Skript -->
  <script>
        function handleFileSelect(evt) {
          var files = evt.target.files; // FileList object
          

          // files is a FileList of File objects. List some properties.
          var output = [];
          for (var i = 0, f; f = files[i]; i++) {
            console.log(files[i].toString())
            output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                        f.size, ' bytes, last modified: ',
                        f.lastModifiedDate.toLocaleDateString(), '</li>');
          }
          document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
        }

        document.getElementById('files').addEventListener('change', handleFileSelect, false);
  </script>

  <!-- Sidebar Script -->
  <script>
    $(".nav_trigger").click(function() {
    $("body").toggleClass("show_sidebar");
    $(".nav_trigger .fa").toggleClass("fa-navicon fa-times"); 
    });
  </script>

  <!-- Socket IO Skript -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    $(function () {
      var socket = io();
      var $loginForm = $('#loginForm');
      var $loginFormArea = $('#divLogin');
      var $messageFormArea = $('#divChat');
      var $users = $('#users');
      var $username = $('#inputUsername');

      $('#messageForm').submit(function () {
        socket.emit('chat message', $('#messageInput').val());
        $('#messageInput').val('');
        return false;
      });

      socket.on('chat message', function (data) {
        $('#messages').append('<li>'+ data.time +'<strong>' + data.to +'</strong>: '+ data.msg +'</li>');
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on('notification', function(data) {
        $('#messages').append($('<li>').text(data));
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on('private message', function(data) {
          $('#messages').append('<li><em>'+ data.time +'<strong>'+ data.from +' -> '+ data.to +'</strong>: </em>'+ data.msg +'</li>');
          window.scrollTo(0, document.body.scrollHeight);
      })

      $loginForm.submit(function(e) {
        e.preventDefault();
        socket.emit('new user', $username.val(), function(data) {
          if(data) {
            $loginFormArea.hide();
            $messageFormArea.show();
          }
        });
        $username.val('');
      });

      socket.on('get users', function(data) {
          var html = '';
          for(i = 0; i < data.length; i++) {
            html += '<li>' + data[i] + '</li>';
          }
          $users.html(html);
      });
    });
  </script>
</body>

</html>
